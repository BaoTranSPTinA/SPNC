{% load static %}
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thuật toán - SPNC</title>

  <!-- ✅ Sử dụng static cho CSS -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <header class="site-header">
    <div class="container row between center">
      <!-- ✅ Sửa lại link về index -->
      <a class="logo nav-link" href="{% url 'index' %}">← SPNC</a>
      <nav class="nav">
        <a href="{% url 'algorithms' %}" class="nav-link active">Thuật toán</a>
        <a href="{% url 'tutorials' %}" class="nav-link">Hướng dẫn</a>
        <a href="{% url 'games' %}" class="nav-link">Trò chơi</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Danh sách Thuật toán</h2>
    <div id="list" class="grid"></div>
  </main>

  <!-- ✅ Dùng static cho JS -->
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/data.js' %}"></script>
  <script>
    const list = document.getElementById('list');
    (async () => {
      try {
        const items = await window.API.apiFetch('/algorithms/');
        list.innerHTML = items.map(a => `
          <article id="${a.id}" class="card">
            <div class="badge">${a.type||''}</div>
            <h4>${a.name}</h4>
            <p>${a.description||''}</p>
            <a class="btn" href="{% url 'tutorials' %}?algo=${a.id}">Xem hướng dẫn</a>
          </article>
        `).join('');
      } catch {
        const items = window.DB.algorithms; // fallback offline
        list.innerHTML = items.map(a => `
          <article id="${a.algo_id}" class="card">
            <div class="badge">${a.type}</div>
            <h4>${a.name}</h4>
            <p>${a.description}</p>
            <a class="btn" href="{% url 'tutorials' %}?algo=${a.algo_id}">Xem hướng dẫn</a>
          </article>
        `).join('');
      }
    })();
  </script>
</body>
  
</html>
