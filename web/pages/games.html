<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trò chơi - SPNC</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container row between center">
      <a class="logo nav-link" href="../index.html">← SPNC</a>
      <nav class="nav">
        <a href="algorithms.html" class="nav-link">Thuật toán</a>
        <a href="tutorials.html" class="nav-link">Hướng dẫn</a>
        <a href="games.html" class="nav-link active">Trò chơi</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Chơi để hiểu thuật toán</h2>
    <div id="list" class="grid"></div>
  </main>

  <script src="../js/api.js"></script>
  <script src="../js/data.js"></script>
  <script>
    const list = document.getElementById('list');
    (async () => {
      try {
        const items = await window.API.apiFetch('/games/');
        list.innerHTML = items.map(g => `
          <article class="card">
            <div class="badge">Thuật toán #${g.algo_id}</div>
            <h4>Game #${g.id}</h4>
            <p>${g.description||''}</p>
            <button class="btn" onclick="record(${g.id})">Chơi thử</button>
          </article>
        `).join('');
      } catch {
        const items = window.DB.games;
        list.innerHTML = items.map(g => `
          <article class="card">
            <div class="badge">Thuật toán #${g.algo_id}</div>
            <h4>Game #${g.game_id}</h4>
            <p>${g.description}</p>
            <button class="btn" onclick="alert('Offline demo')">Chơi thử</button>
          </article>
        `).join('');
      }
    })();

    async function record(gameId){
      try{
        await window.API.apiFetch('/attempts/', {method:'POST', body: JSON.stringify({game_id: gameId, score: 10, time_spent: 30})});
        alert('Đã ghi điểm demo (cần đăng nhập).');
      }catch(e){ alert('Hãy đăng nhập ở Trang Đăng nhập.'); }
    }
  </script>
</body>
</html>
